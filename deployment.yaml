- name: Build & Deploy Docker Container
  hosts: webserver
  gather_facts: false
  remote_user: root
  tasks:
         - name: Building Docker Image
        docker_image:
          name: mico:latest
          build:
            path: /var/lib/jenkins/workspace/AnsibleJenkinsPipeline
          state: present
          
     - name: Creating the container
       docker_container:
         name: mico-container
         image: mico:laters
         ports:
           - "80:80"
         state: started